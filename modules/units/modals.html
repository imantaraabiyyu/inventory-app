<div id="modal-add" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card  animated slideInUp">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Stock</p>
    </header>
    <section class="modal-card-body">
      <fieldset>
        <legend>Form Name</legend>
        <div class="field">
          <label class="label" for="unit-name">Unit Name</label>
          <div class="control">
            <input
              id="unit-name"
              name="unit-name"
              type="text"
              placeholder="unit name"
              class="input "
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="description">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              id="description"
              name="description"
            ></textarea>
          </div>
        </div>
      </fieldset>
    </section>
    <footer class="modal-card-foot">
      <button onclick="modalAddSave()" class="button is-success">
        Save changes
      </button>
      <button onclick="modalAddRemove()" class="button ">Cancel</button>
    </footer>
  </div>
</div>

</div>
